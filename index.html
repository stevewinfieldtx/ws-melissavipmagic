          "name": "Are your Disney vacation planning services really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! My Disney vacation planning services are 100% FREE to you. Disney pays travel agents a commission, so you get expert planning at no additional cost. You'll pay the same price booking through me as you would booking directly with Disney - but with personalized service and insider knowledge!"
          }
        },
        {
          "@type": "Question",
          "name": "Can you help if I already booked with Disney?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! If you've already booked your Disney vacation directly with Disney within the last 30 days, I can transfer your reservation to my agency at no cost to you. You'll still receive all the benefits of my planning services."
          }
        },
        {
          "@type": "Question",
          "name": "How far in advance should I book a Disney vacation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The earlier, the better! For Walt Disney World and Disneyland, I recommend booking 6-12 months in advance to secure the best resort availability and dining reservations. For Disney Cruise Line, booking 12-18 months ahead gives you the best selection of staterooms and itineraries."
          }
        },
        {
          "@type": "Question",
          "name": "What's included in your Disney vacation planning service?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Everything! I handle resort recommendations and booking, dining reservations (180 days out for Disney World), Genie+ strategy, park itineraries customized to your family, special occasion celebrations, transportation advice, packing tips, and I'm available throughout your trip for any questions or changes."
          }
        },
        {
          "@type": "Question",
          "name": "Do you offer payment plans for Disney vacations?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Disney offers flexible payment options! For Walt Disney World and Disneyland packages, you only need a $200 deposit to secure your reservation, with the final payment due 30 days before arrival. Disney Cruise Line requires a deposit at booking with final payment typically 90 days before sailing."
          }
        }
      ]
    }
